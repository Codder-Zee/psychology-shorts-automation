name: Auto Hindi Shorts

on:
  workflow_dispatch:   # Manual trigger ke liye
  schedule:
    - cron: '0 3 * * *' # Rozana subah 3 baje chalega

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Generate Script (with Fallback)
        run: python generate_script.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # ðŸ‘ˆ Fallback ke liye zaroori hai
          
      - name: Generate Voice
        run: python generate_voice.py
        
      - name: Generate Video
        run: python generate_video.py
        
      - name: Upload to YouTube
        run: python upload_youtube.py
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          
